<!DOCTYPE html>

<head>

    <html>
    <head>
    <title>projeto1 JS</title>

    <script>
        function newContent(){
          nome: prompt("Digite seu nome")
          confirm("Seu nome é: " + nome) {
            document.open();
            document.write("<h1> Exercicio1</h1>");
            document.write("Seu nome é:" = nome)
            document.close();
        }
      }
    </script>

<body onload = "newContent();">

</body>
